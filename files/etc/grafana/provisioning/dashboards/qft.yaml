# # config file version
apiVersion: 1

providers:
 - name:                      'qft'
   type:                      file
   updateIntervalSeconds:     600
   orgId:                     1
   allowUiUpdates:            true
   disableDeletion:           false
   editable:                  true
   options:
     path:                          /etc/grafana/provisioning/dashboards/qft/
     foldersFromFilesStructure:     true

